name: Lint

on:
  push:
  pull_request:
    branches:
      - main

jobs:

  pre-commit:
    name: pre-commit
    runs-on: buildjet-4vcpu-ubuntu-2204

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pre-commit
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install pre-commit
        run: pip3 install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure --color always

      - name: Run memtest
        run: sudo apt update && sudo apt install -y sysbench && sudo sysbench --test=memory --memory-block-size=4K --memory-total-size=10G --num-threads=1 run
        
      - name : Run disktest
        run: sudo apt update && sudo apt install -y fio && sudo fio --rw=randrw --rwmixread=50 --iodepth=64 --filename=test.fio  --direct=1 --bs=4K --ioengine=libaio  --runtime=30 --numjobs=1 --time_based --group_reporting --name=iops-test-job --eta-newline=1
        
